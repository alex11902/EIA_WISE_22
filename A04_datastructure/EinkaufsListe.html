<body>

    <header>
        Einkaufsliste
    </header>
     
    <div>

      <div id="shoppingList">
      <p> 3x Milch 
          <img class="editIcon" src="https://img.icons8.com/cotton/64/000000/edit--v1.png" />
          <img class="deleteIcon" src="https://img.icons8.com/color/48/000000/delete.png" />
      </p>
      <p> 5x Brötchen 
          <img class="editIcon" src="https://img.icons8.com/cotton/64/000000/edit--v1.png" />
          <img class="deleteIcon" src="https://img.icons8.com/color/48/000000/delete.png" />
      </p>
  </div>
  <form id="addItem">
      <label for="itemName">Gegenstand: </label>

      <input type="text" id="itemName" placeholder="wasser">
      <label for="itemAmount">Anzahl: </label>

      <input type="number" id="itemAmount" placeholder="z.B. 3" min="1">
      <label for="itemNotes">Notizen: </label>

      <input type="text" id="itemNotes" placeholder="z.B. dringend">
      <input type="button" id="addItemSubmit" value="Hinzufügen">
      </form>
